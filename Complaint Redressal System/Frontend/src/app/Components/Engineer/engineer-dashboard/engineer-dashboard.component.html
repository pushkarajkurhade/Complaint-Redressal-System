<div class="container">
    <div class="row">
        <div class="col">
            <div class="jumbotron jumbotron-fluid bg-secondary">
                <div class="text-center text-white">
                    <h1>Welcome {{name}} </h1>
                </div>
            </div>
            <div class="card-deck mx-auto mb-3">

                <div class="card bg-warning">
                    <img class="card-img-top"
                        src="https://www.clipartmax.com/png/middle/330-3309752_complaint-icon-icon.png"
                        alt="Card image" style="width:100%; height:250px;">
                    <div class="card-body">
                        <h4 class="card-title">Show all Assigned Complaint's</h4>

                    </div>
                    <div class="card-footer">
                        <a routerLink="/engineer/assigned-complaints" role="button"
                            class="btn btn-danger btn-block"><b>Show
                                Complaint's</b></a>
                    </div>
                </div>

                <div class="card bg-secondary">
                    <img class="card-img-top" src="https://png.pngtree.com/png-vector/20191027/ourmid/pngtree-positive-feedback-line-icon-vector-png-image_1885964.jpg"
                        alt="Card image" style="width:100%; height:250px;">
                    <div class="card-body">
                        <h4 class="card-title">Show All Feedback's</h4>

                    </div>
                    <div class="card-footer">
                        <a routerLink="/customers-feedback" role="button" class="btn btn-danger btn-block"><b>Show
                                Feedback's</b></a>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
